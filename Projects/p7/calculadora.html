<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="input-user">

            <div class="result">
                <button style="width: 200%;" id="result">=</button>
                <button id="clear">C</button>
            </div>
            <div class="central">
                <div class="button-number">
                    <table class="table">
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                        </tr>
                    </table>
                </div>
                <div class="put-result">
                    <button id="soma">+</button>
                    <button id="subt">-</button>
                    <button id="div">/</button>
                    <button id="multi">*</button>
                </div>
            </div>
        </div>
        <script src="c_script.js"></script>
    </body>
</html>
